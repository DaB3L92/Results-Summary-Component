<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script src="./data.json"></script>
</head>

<body>

  <main class="card_container">
    <div class="card_container_result">
      <h3>Your Result</h3>
      <div class="card_container_result-circle">
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="card_container_result-score">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card_container_summary">
      <h2>Summary</h2>
      <div class="categories_container">
        <div class="category reaction">
          <div class="category_p reaction_p">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="span_p"><span>80</span>  / 100</p>
        </div>
        <div class="category memory">
          <div class="category_p memory_p">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="span_p"><span>92</span> / 100</p>
        </div>
        <div class="category verbal">
          <div class="category_p verbal_p">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="span_p"> <span>61</span> / 100</p>
        </div>
        <div class="category visual">
          <div class="category_p visual_p">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="span_p"> <span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>

  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DaB3L92" target="_blank">Dami√°n Rocha</a>.
  </div> 
</footer>


</html>
